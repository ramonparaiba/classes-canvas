<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceBattle</title>
    <style>
        #space{
            border: 5px solid #aabbcc;
            background-color: #555555;
            }
    </style>
</head>
<body>
    <h2>Desenhando uma Nave espacial</h2>
    <canvas id="space" width="400" height="400"></canvas>

    <script type="module">
    import drawGrid from './drawGrid.js'
    import drawShip from './drawShip.js'

    const canvas = document.querySelector('#space')
    const context = canvas.getContext('2d')


    drawGrid(canvas, context)
    drawShip(context, 200, 200, 100, {guide:true})
    // COlocar umas naves na tela na TORA
    drawShip(context, 75, 75, 50, {stroke:'gold', fill: 'purple'})
    drawShip(context, 325, 325, 50, {angle: 0.8*Math.PI, guide:true})
    
    </script>
</body>
</html>
